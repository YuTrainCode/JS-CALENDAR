<!DOCTYPE html>
<html lang="fr">

<head>
    <title>JS-Calendar</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>JS-Calendar</h1>
    <h2>Partie 0 : Générer un &lt;table&gt; pour le mois de janvier</h2>

    <table>
        <tr>
            <script type="application/javascript">
                console.log("Début Partie 0");
                for (let current_day = 1; current_day <= 31; current_day++) {
                    document.write("<td>" + current_day + "</td>");
                }
                console.log("Fin Partie 0");
            </script>
        </tr>
    </table>



    <h2>Partie 1 : Générer un &lt;table&gt; sur plusieurs lignes</h2>

    <table>
        <script type="application/javascript">
            console.log("Début Partie 1");
            let current_day = 1;
            for (let i = 0; i < 5; i++) { // 5 lignes
                document.write("<tr>");
                for (let j = 0; j < 7; j++) { // 7 colonnes
                    if (current_day <= 31) {
                        document.write("<td>" + current_day + "</td>");
                        current_day++;
                    } else {
                        document.write("<td></td>"); // case vide
                    }
                }
                document.write("</tr>");
            }
            console.log("Fin Partie 1");
        </script>
    </table>




    <h2>Partie 2 : Générer le mois de janvier</h2>

    <table>
        <script type="application/javascript">
            console.log("Début Partie 2");
            current_day = 1;
            for (let i = 0; i < 5; i++) {
                document.write("<tr>");
                for (let j = 0; j < 7; j++) {
                    if (current_day <= 31) {
                        document.write("<td>" + current_day + "</td>");
                        current_day++;
                    } else {
                        document.write("<td></td>");
                    }
                }
                document.write("</tr>");
            }
            console.log("Fin Partie 2");
        </script>
    </table>




    <h2>Partie 3 : Isoler le code dans une fonction</h2>

    <script type="application/javascript">
        console.log("Début Partie 3");

        function print_table_month(max_days) {
            document.write("<table>");
            let current_day = 1;
            for (let i = 0; i < 5; i++) {
                document.write("<tr>");
                for (let j = 0; j < 7; j++) {
                    if (current_day <= max_days) {
                        document.write("<td>" + current_day + "</td>");
                        current_day++;
                    } else {
                        document.write("<td></td>");
                    }
                }
                document.write("</tr>");
            }
            document.write("</table>");
        }

        print_table_month(28); // Exemple pour février
        console.log("Fin Partie 3");
    </script>




    <h2>Partie 4 : Générer les autres mois</h2>

    <div class="calendar-container" id="calendar">
        <script type="application/javascript">
            console.log("Début Partie 4");

            const month_max_days = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
            const month_names = ["Janvier", "Février", "Mars", "Avril", "Mai", "Juin",
                "Juillet", "Août", "Septembre", "Octobre", "Novembre", "Décembre"
            ];

            function print_table_month(max_days) {
                let table = '<table>';
                let current_day = 1;
                for (let i = 0; i < 5; i++) {
                    table += '<tr>';
                    for (let j = 0; j < 7; j++) {
                        if (current_day <= max_days) {
                            table += '<td>' + current_day + '</td>';
                            current_day++;
                        } else {
                            table += '<td></td>';
                        }
                    }
                    table += '</tr>';
                }
                table += '</table>';
                return table;
            }

            const calendarDiv = document.getElementById("calendar");

            for (let i = 0; i < month_max_days.length; i++) {
                document.write('<div class="month">');
                document.write('<h3>' + month_names[i] + '</h3>');
                document.write(print_table_month(month_max_days[i]));
                document.write('</div>');
            }

            console.log("Fin Partie 4");
        </script>
    </div>



    <h2>Partie 5 : Afficher le jour courant en rouge</h2>
    <script type="application/javascript">
        console.log("Début Partie 5");

        function print_table_month_highlight_today(max_days) {
            document.write("<table>");

            let max_line = 5;
            let max_col = 7;
            let current_day = 1;

            // Récupérer la date du jour
            let today = new Date();
            let today_date = today.getDate();
            let today_month = today.getMonth(); // attention: janvier = 0
            let current_month = 0; // pour correspondre au mois actuel (on verra plus tard si besoin)

            for (let i = 1; i <= max_line; ++i) {
                document.write("<tr>");

                for (let k = 1; k <= max_col; ++k) {
                    if (current_day <= max_days) {
                        if (current_day === today_date) {
                            document.write('<td style="color:red; font-weight:bold;">' + current_day + '</td>');
                        } else {
                            document.write("<td>" + current_day + "</td>");
                        }
                        ++current_day;
                    } else {
                        document.write("<td></td>");
                    }
                }

                document.write("</tr>");
            }

            document.write("</table>");
        }

        let today = new Date();
        let today_month = today.getMonth();

        document.write("<h3>" + month_names[today_month] + "</h3>");
        print_table_month_highlight_today(month_max_days[today_month]);

        console.log("Fin");
    </script>

</body>

</html>
